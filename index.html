<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Tempo Agora</title>
</head>
<body>

    <div id="searchContainer">
        <div id="title"><h2>Pesquise o clima em qualquer cidade do mundo</h2></div>
        <input id="searchInput" class="searchControl" type="text" placeholder="Nome da Cidade">
        <button class="searchControl" id="searchBtn">Pesquisar</button>
        
    </div>

    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityName"></h1>
            <div class="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div class='tokenImg'><img id="docImg" src="" alt=""></div>
            </div>
            <hr>

            <div id="humidity" class="btnDetails"></div>
            <div id="windSpeed" class="btnDetails"></div>
            

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
